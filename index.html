<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML 5 Template" />
    <!-- title -->
    <title>Tic Tac Toe</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="favicon" href="./html.png" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/acc4ba919d.js"
      crossorigin="anonymous"
    ></script>
    <!-- scripts -->
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <!-- main-container -->
    <div class="main-container">
      <!-- header -->
      <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="btn-refresh">
          <span class="fa-solid fa-arrows-rotate"></span>
        </button>
      </header>

      <main class="main">
        <div class="player-turn">
          <p id="player-turn">Player X Turn</p>
        </div>

        <!-- game-board -->
        <div class="gameboard">
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
          <button class="game-box"></button>
        </div>

        <!-- moves-counter -->
        <!-- <div class="moves-counter">
          <div class="player-x-counter">
            <p>Player X</p>
            <p>0</p>
          </div>
          <p>:</p>
          <div class="player-o-counter">
            <p>Player O</p>
            <p>0</p>
          </div>
        </div> -->
      </main>

      <!-- footer -->
      <footer class="footer">
        <p>
          <a href="https://github.com/ocamilomontealegre" target="_blank">
            <span class="fa-brands fa-github-alt"></span>
            @ocamilomontealegre
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
